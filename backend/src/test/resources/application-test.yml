server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

  jwt:
    secret: ${JWT_SECRET} #ex) hrqwuiehfuhsdajhfuihwefijawhiufhwaefkjhweauhdfkjahduhf1398y4
    accessExpTime: 100000000
    refreshExpTime: 100000000

  data:
    elasticsearch:
      cluster-name: ${ELASTICSEARCH_CLUSTER-NAME} #ex) docker-cluster
      cluster-nodes: ${ELASTICSEARCH_CLUSTER-NODES} #ex) localhost:9200

  precedent-client:
    url: ${PRECEDENT_CLIENT_URL} # ex)https://precedent-cherrypick.wookoo.shop

logging:
  level:
    root: debug
